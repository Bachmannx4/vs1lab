<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main id="main" class="main row">
        <section class="main__tagging tagging col-4 responsive_col">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset>
                    <legend>Add a new GeoTag</legend>

                    <label for="latitude_in">Latitude:</label>
                    <input type="text" id="latitude_in" name="latitude" size="10" readonly>
                    
                    <label for="longtitude_in">Longtitude:</label>
                    <input type="text" id="longtitude_in" name="longtitude" size="10" readonly>
                    
                    <label for="name_in">Name:</label>
                    <input type="text" id="name_in"  size="10" placeholder="e.g. Central Berlin" maxlength="10" pattern="[A-z]" required>
                    
                    <label for="hashtag_in">Hashtag:</label>
                    <input type="text" id="hashtag_in"  size="11" placeholder="e.g. #ber" maxlength="11" pattern="[#]+[A-Za-z]">
                    
                    <input type="submit" id="add_button" name="add Tag">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-8 responsive_col" >
            <h2 class="discovery__title" >Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>

                    <legend>Search</legend>
                    
                    <label id="search" for="query_in">Search term or Keywords:</label>
                    <input type="search" id="query_in" name="text_input_query" size="10" placeholder="e.g. Berlin" required>

                    <input type="submit" id="discovery_buton" name="search_query_submit">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist responsive_col">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-8 responsive_col">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
