<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <!-- 
                    Da wir verschiedene Eingabeelemente haben(latitude,longitude etc..) verwenden wir das fieldset tag um diese alle zu gruppieren und das formular begrenzen.
                    Das legend tag wird verwendet um eine beschreibung für das fieldset zu geben.
                    Das label tag wird verwendet um eine beschreibung für das input element zu geben.
                    Das input tag wird verwendet um ein Eingabeelement zu erstellen.
                    fieldsettagging und fieldsetdiscovery sind die css klassen die wir in der style.css definiert haben.
                -->
                <fieldset class="fieldsetTagging fieldset">
                    <legend>Enter new GeoTag</legend>
                    <label for="latitude">Latitude:</label> 
                    <input id="latitude" name="latitude" placeholder="49.01379" required /> <br>

                    <label for="longitude">Longitude:</label>
                    <input id="longitude" name="longitude" placeholder="8.404435" required /> <br>

                    <label for="name">Name:</label>
                    <input id="name" name="name" placeholder="Castle" required /> <br>

                    <label for="hashtags">Hashtag:</label>
                    <input id="hashtags" type="text" name="hashtags" maxlength="11" pattern="#([A-z])+" placeholder="# + max. 10 letters" required /> <br>

                    <input id="addTag" type="submit" value="Submit" > <br>
                </fieldset>
                


            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-10">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset class="fieldsetDiscovery fieldset">
                    <legend> Search</legend>
                    <label for="searchBar"> Search term or keywords: </label> <br>
                    <input id="searchBar" placeholder="e.g Karlsruhe"> <br>
                    <button type="submit" id="searchButton">Search</button>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->
            <!-- row notwendig -->
            <div class="discovery__wrapper row">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" /> <br>
                    <span>Result map</span> 
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
